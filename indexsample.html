 
 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MYWAY 검색 포털</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .searchbar-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 7px;
      margin-bottom: 9px;
    }
    .searchbar-form {
      display: flex;
      align-items: center;
      border: 2.7px solid #232356;  /* 더 두껍고 진한 남색 */
      border-radius: 38px;
      overflow: hidden;
      background: #fff;
      min-width: 320px;
      max-width: 490px;
      width: 100%;
      height: 38px;
      box-shadow: 0 2px 10px 0 rgba(60,60,140,0.03); /* 살짝 그림자도 추가 가능 */
      transition: border 0.13s, box-shadow 0.18s;
    }
    .searchbar-form:focus-within {
      border: 2.7px solid #32307c; /* 입력 클릭시 살짝 연하게 */
      box-shadow: 0 2px 18px 0 rgba(50,48,124,0.09);
    }
    .searchbar-select {
      background: transparent;
      border: none;
      padding: 0 9px;
      font-size: 0.93rem;
      color: #32307c;
      font-weight: bold;
      outline: none;
      cursor: pointer;
      min-width: 95px;
    }
    .searchbar-input {
      flex: 1;
      border: none;
      padding: 0 9px;
      font-size: 0.92rem;
      background: #fff;
      color: #232356;
      outline: none;
    }
    .searchbar-btn {
      background: #32307c;
      color: #fff;
      border: none;
      padding: 0 14px;
      height: 100%;
      font-size: 0.94rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 34px 34px 0;
      letter-spacing: 0.1px;
      transition: background 0.15s;
    }
    .searchbar-btn:hover {
      background: #22205c;
    }

    .screen-links {
      text-align: center;
      margin-top: 5px;
      margin-bottom: 3px;
    }
    .screen-links a {
      display: inline-block;
      margin: 0 3px;
      font-size: 0.92rem;
      color: #232356;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.14s;
      padding: 0 1px;
      line-height: 1.55;
      letter-spacing: 0.03em;
    }
    .screen-links a:hover, .screen-links a.active {
      color: #32307c;
      text-decoration: underline;
    }
    #screen-frame {
      display: none;
      position: relative;
      width: 100vw;
      height: 92vh;
      min-height: 450px;
      max-width: 100vw;
      left: 50%;
      right: 0;
      margin-left: -50vw;
      margin-right: 0;
      border: none;
      background: #fcfcff;
      box-shadow: none;
      border-radius: 0;
      z-index: 1;
      transition: none;
    }
    @media (max-width: 700px) {
      .searchbar-form { min-width: 0; width: 98%; height: 32px; }
      .searchbar-select, .searchbar-input, .searchbar-btn { font-size: 0.87rem; }
      .screen-links a { margin: 0 2px; font-size: 0.86rem; }
      #screen-frame { min-height: 220px; height: 75vh; }
    }
  </style>
</head>
<body>
  <div class="searchbar-wrap">
    <form class="searchbar-form" id="searchForm" target="_blank">
      <select class="searchbar-select" id="engine">
        <option value="naver">통합검색-네이버▼</option>
        <option value="google">구글</option>
        <option value="youtube">유튜브</option>
        <option value="daum">다음</option>
        <option value="zum">줌</option>
      </select>
      <input class="searchbar-input" id="query" type="text" placeholder="검색어를 입력하세요" autocomplete="off" />
      <button class="searchbar-btn" type="submit">검색</button>
    </form>
  </div>

  <div class="screen-links">
    <a href="page1new 1.html" onclick="showScreen(event, 'screen1.html')">화면 1</a>
    <a href="#" onclick="showScreen(event, 'screen2.html')">화면 2</a>
    <a href="#" onclick="showScreen(event, 'screen3.html')">화면 3</a>
    <a href="#" onclick="showScreen(event, 'screen4.html')">화면 4</a>
    <a href="#" onclick="showScreen(event, 'screen5.html')">화면 5</a>
    <a href="#" onclick="showScreen(event, 'screen6.html')">화면 6</a>
    <a href="#" onclick="showScreen(event, 'screen7.html')">화면 7</a>
  </div>

  <iframe id="screen-frame"></iframe>

  <script>
    // 검색엔진별 URL
    const engines = {
      naver: "https://search.naver.com/search.naver?query=",
      google: "https://www.google.com/search?q=",
      youtube: "https://www.youtube.com/results?search_query=",
      daum: "https://search.daum.net/search?q=",
      zum: "https://search.zum.com/search.zum?method=uni&option=accu&query="
    };

    // 검색 전송
    document.getElementById('searchForm').onsubmit = function(e) {
      e.preventDefault();
      const engine = document.getElementById('engine').value;
      const query = document.getElementById('query').value.trim();
      if(query) {
        window.open(engines[engine] + encodeURIComponent(query), "_blank");
      }
    };

    // 화면 메뉴 클릭시
    function showScreen(e, htmlFile) {
      e.preventDefault();
      // 링크 active 효과
      document.querySelectorAll('.screen-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      // 화면 표시
      var frame = document.getElementById('screen-frame');
      frame.style.display = 'block';
      frame.src = htmlFile;
      frame.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>
</body>
</html>
