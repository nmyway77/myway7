 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MYWAY - 검색포털 & 갤러리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif; background: #fff; margin: 0; padding: 0; }
    .searchbar-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 18px;
      margin-bottom: 12px;
    }
    .searchbar-form {
      display: flex;
      align-items: center;
      border: 2.7px solid #232356;
      border-radius: 38px;
      overflow: hidden;
      background: #fff;
      min-width: 320px;
      max-width: 490px;
      width: 100%;
      height: 56px;
      box-shadow: 0 2px 10px 0 rgba(60,60,140,0.03);
    }
    .searchbar-form:focus-within {
      border: 2.7px solid #32307c;
      box-shadow: 0 2px 18px 0 rgba(50,48,124,0.09);
    }
    .searchbar-select {
      background: transparent;
      border: none;
      padding: 0 13px;
      font-size: 1.01rem;
      color: #32307c;
      font-weight: bold;
      outline: none;
      cursor: pointer;
      min-width: 95px;
    }
    .searchbar-input {
      flex: 1;
      border: none;
      padding: 0 13px;
      font-size: 1.02rem;
      background: #fff;
      color: #232356;
      outline: none;
      height: 100%;
    }
    .searchbar-btn {
      background: #32307c;
      color: #fff;
      border: none;
      padding: 0 24px;
      min-width: 86px;
      height: 100%;
      font-size: 1.08rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 34px 34px 0;
      letter-spacing: 0.1px;
      transition: background 0.15s;
    }
    .searchbar-btn:hover { background: #22205c; }

    .screen-links {
      text-align: center;
      margin-top: 7px;
      margin-bottom: 0;
    }
    .screen-links a {
      display: inline-block;
      margin: 0 3px;
      font-size: 1.13rem;
      color: #232356;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.14s;
      padding: 6px 17px 7px 17px;
      border-radius: 20px;
      letter-spacing: 0.02em;
      line-height: 1.58;
    }
    .screen-links a:hover, .screen-links a.active {
      color: #fff;
      background: #32307c;
      text-decoration: none;
    }

    #screen-frame {
      display: none;
      position: relative;
      width: 99vw;
      min-height: 1100px;
      max-width: 1200px;
      margin: 22px auto 38px auto;
      border: none;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      overflow: hidden !important;
      transition: none;
    }
    @media (max-width: 700px) {
      .searchbar-form { min-width: 0; width: 98%; height: 36px; }
      .searchbar-select, .searchbar-input, .searchbar-btn { font-size: 0.89rem; }
      .screen-links a { margin: 0 2px; font-size: 0.95rem; padding: 4px 6px;}
      #screen-frame { min-height: 450px; width: 98vw; border-radius: 6px;}
    }
  </style>
</head>
<body>
  <!-- 검색엔진바 -->
  <div class="searchbar-wrap">
    <form class="searchbar-form" id="searchForm" target="_blank">
      <select class="searchbar-select" id="engine">
        <option value="naver">네이버</option>
        <option value="google">구글</option>
        <option value="bing">빙</option>
        <option value="youtube">유튜브</option>
      </select>
      <input class="searchbar-input" id="query" type="text" placeholder="검색어를 입력하세요" autocomplete="off" />
      <button class="searchbar-btn" type="submit">검색</button>
    </form>
  </div>

  <!-- 화면 전환용 링크 (버튼 느낌) -->
  <div class="screen-links">
    <a href="#" onclick="showScreen(event, 'https://myway.kr/screen1.html')">화면 1</a>
    <a href="#" onclick="showScreen(event, 'https://myway.kr/mainpage2.html')">화면 2</a>
    <a href="#" onclick="showScreen(event, 'https://myway.kr/mainpage3.html')">화면 3</a>
    <a href="#" onclick="showScreen(event, 'https://myway.kr/grininout.html')">화면 4</a>
    <a href="#" onclick="showScreen(event, 'https://myway.kr/imagegridfolder33')">화면 5</a>
    <a href="#" onclick="showScreen(event, 'https://myway.kr/screen52.html')">화면 6</a>
    <a href="#" onclick="showScreen(event, 'https://myway.kr/page7.html')">화면 7</a>
  </div>

  <!-- 아이프레임: 외부 페이지를 이곳에 표시 -->
  <iframe id="screen-frame" scrolling="no"></iframe>

  <script>
    // 검색엔진별 URL
    const engines = {
      naver: "https://search.naver.com/search.naver?query=",
      google: "https://www.google.com/search?q=",
      bing: "https://www.bing.com/search?q=",
      youtube: "https://www.youtube.com/results?search_query="
    };

    // 검색 전송
    document.getElementById('searchForm').onsubmit = function(e) {
      e.preventDefault();
      const engine = document.getElementById('engine').value;
      const query = document.getElementById('query').value.trim();
      if(query) {
        window.open(engines[engine] + encodeURIComponent(query), "_blank");
      }
    };

    // 화면 메뉴 클릭시
    function showScreen(e, url) {
      e.preventDefault();
      // 링크 스타일 활성화
      document.querySelectorAll('.screen-links a').forEach(a => a.classList.remove('active'));
      e.target.classList.add('active');
      // 아이프레임 보이기 + 주소 갱신
      var frame = document.getElementById('screen-frame');
      frame.style.display = 'block';
      frame.src = url;
      frame.setAttribute('scrolling', 'no');
      frame.style.overflow = 'hidden';
      frame.style.minHeight = '1100px'; // 버튼 잘릴 때 더 늘리면 됨
      frame.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

 document.getElementById('screen-frame').onload = function() {
    try {
      this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
    } catch(e) {
      this.style.height = this.style.minHeight || '1100px';
    }
  };



   
  </script>
</body>
</html>
